{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
    <meta charset="UTF-8">
    <title>Sign Up</title>
{% endblock %}
{% block body %}
    <form method="post" class="form-group " style="margin-left: 650px; margin-top: 250px">
        {% csrf_token %}
        <div style="color: #9f9a97; font-size: 20px; width: 50%">
            {{ form|crispy }}
        </div>
        <br>
        <button type="submit" class="btn btn-outline-light">Sign Up</button>
    </form>
{% endblock %}
